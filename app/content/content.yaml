  how_we_process_requests:
    heading: How we process requests
    paragraphs:
      - |
        We are currently in the process of receiving ten million paper records over a five-year period 
        from the Ministry of Defence. The information you provide allows our advisors to check if we 
        have received the paper record, and if we do have it, find the record in our repositories and 
        scan it for you.
    sub_heading: "Once you have submitted your request:"
    steps:
      advisor_check: An advisor will check our systems for a matching service record
      box_retrieved: If there is a match, the box with the record will be received
      transported_to_us: If offsite, this box will be transported by van to us
      scanned: Upon arrival the record will be scanned
      sensitivity_review: The scanned file will be sensitivity reviewed and redacted by a case officer
      sent_to_you: The reviewed record will be emailed to you
  before_you_start:
    heading: Before you start
    exit_this_form: Exit this form
    paragraphs:
      - |
        To help our staff search for the record, you will need to provide 
        information on the individual you are looking for.
    mandatory_information:
      heading: Mandatory information that you will need
      before_list:
        paragraphs:
          - "You will need to provide:"
      list_items:
        - The service person's first name and surname
        - Their full date of birth
        - Your contact details so we can answer your request
      after_list:
        paragraphs:
          - If the information above is not provided, we will be unable to process your request.
    proof_of_death_requirement:
      heading: Proof of death
      before_first_list:
        paragraphs:
          - |
            If the person whose record you are looking for was born after 1909 and is deceased, 
            we require a digital copy of a proof of death. This is to protect any personal data 
            in the record that might relate to a living person.
          - "You'll need to submit one of the following forms of evidence:"
      before_second_list:
        paragraphs:
          - "Suitable forms of evidence include:"
      first_list:
        - |
          [Copies of death certificates (opens in new tab)](https://www.gov.uk/order-copy-birth-death-marriage-certificate)
        - Published obituaries (detailing publication source, name of deceased, and date of birth and death)
        - |
          [Commonwealth War Graves’ (CWG) war dead records (opens in new tab)](https://www.cwgc.org/find-records/find-war-dead/)
      second_list:
        - In a JPG, GIF or PNG format
        - No more than 5MB in size
        - Clearly show all the information so our staff can read it
      after_second_list:
        paragraph: |
          If you do not submit a proof of death when required, it is 
          unlikely that we will be able to provide the record.
    important_information_that_will_help:
      heading: Important information that will help our search
      paragraphs:
        - "To help us further, we also ask that you provide:"
      list_items:
        - The service person's service number
        - The military branch that they served in
        - If they were a commissioned officer
        - Anything else you might know about them that you think might help our search

    about_the_online_form:
      heading: About the online form
      paragraphs:
        - |
          The application cannot be saved part way through. 
          Please make sure you are ready to submit your request in one session.
        - |
          We will only use the data you provide to answer your request. 
          [Our privacy notice (opens in new tab)](https://www.nationalarchives.gov.uk/legal/privacy-policy/) 
          explains how we collect, use, and protect personal data.
  you_may_want_to_check_ancestry:
    heading: You may want to check Ancestry
    paragraphs:
      - |
        Our partner, Ancestry, hold a portion of digitised records and your record may 
        be available to order from them. Please visit their site and check for the 
        record before proceeding.
      - |
        [Search Ancestry (opens in new tab)](https://www.ancestry.co.uk/search/)
      - If you have already checked, or do not wish to check Ancestry, please continue your request.
  are_you_sure_you_want_to_cancel:
    heading: Are you sure you want to cancel?
    paragraphs:
      - You will need to start a new request from the beginning if you choose to cancel.
    no_continue: "No"
  you_have_cancelled_your_request:
    heading: You have cancelled your request
    paragraphs:
      - No information has been submitted to us. To send a new request for a military service record, please start a new request form.
    start_new_request: Start a new request
  were_they_a_commissioned_officer:
    heading: Were they a commissioned officer?
    paragraphs:
      - |
        Service records are often categorised as either 'Commissioned Officers' or 'Other Ranks'. 
        Information on whether the service person was a Commissioned Officer will help confirm if 
        the service record has been transferred to The National Archives or is still with the Ministry 
        of Defence.
    summary: What are the commissioned officer ranks?
    ranks:
      - Second Lieutenant
      - Lieutenant
      - Captain
      - Major
      - Lieutenant Colonel
      - Colonel
      - Brigadier
      - Major General
      - Lieutenant General
      - General
      - Field Marshal
  have_you_previously_made_a_request:
    heading: Have you previously made a request?
  must_submit_subject_access_request:
    heading: Submit a data access request
    paragraphs:
      - |
        You will need to use our service under the Data Protection Act to request your own 
        Ministry of Defence (MOD) service personnel record, or if you are acting on behalf of 
        a living service personnel member.
    call_to_action: Submit a data access request
  we_do_not_have_royal_navy_service_records:
    heading: We do not hold this record
    paragraphs:
      - |
        The Royal Navy service personnel records will not be transferred to us until after April 
        2026. Please use the <strong>Ministry of Defence service</strong> to request access to Royal Navy records.
    call_to_action: Request from the Ministry of Defence
  we_do_not_have_records_for_this_rank:
    heading: We do not have records for this rank
    paragraphs:
      - Sorry, but here is some helpful information
  we_do_not_have_records_for_people_born_before:
    heading: We do not have records for people born before 1800
    paragraphs:
      - Sorry, but here is some helpful information
  we_do_not_have_records_for_people_born_after:
    heading: We do not have this record
    paragraphs:
      - You will need to request the service record from the Ministry of Defence.
    call_to_action: Apply for MOD records
  we_are_unlikely_to_locate_this_record:
    heading: We are unlikely to be able to locate this record
    paragraphs:
      - |
        Due to the high volume of Home Guard records, with over 4 million transferred 
        to The National Archives, and the storage method used for these records, it 
        is unlikely that we will be able to locate the record of interest within a 
        reasonable timeframe.
      - |
        Records relating to the Durham Home Guard are currently available in our catalogue.
      - |
        The remaining Home Guard records will be made available via our partner, 
        Ancestry. We expect all Home Guard records that have been transferred will 
        be available via Ancestry by September 2027.
      - |
        Please only proceed if you are unable to wait until September 2027 by requesting 
        a paid search. You will then receive a quotation based on the estimated amount 
        of time it will take to locate the record.
    call_to_action: Request a paid search
  we_may_hold_this_record:
    heading: We may hold this record
    paragraphs:
      - Based on the information you’ve given, we may hold this record.
      - |
        By completing this form you are requesting information from a UK public authority, 
        The National Archives. We are therefore required to treat it as a Freedom of 
        Information (FOI) request. 
        [You can find out more about FOI on GOV.UK (opens in new tab)](https://www.gov.uk/make-a-freedom-of-information-request).
  upload_a_proof_of_death:
    heading: Upload a proof of death
    paragraphs:
      - >
        The file must be:
    list_items:
      - JPG, PNG or GIF
      - no more than 5MB
      - clear and show all the death certificate
  service_person_details:
    heading: About the service person
  do_you_have_a_proof_of_death:
    heading: Provide a proof of death
    paragraphs:
      - You will need to upload a digital copy of a proof of death for the service person.
      - >
        The copy of proof of death must be:
    list_items:
      - "[copies of death certificates](https://www.gov.uk/order-copy-birth-death-marriage-certificate)"
      - published obituaries (detailing publication source, name of deceased, and date of birth and death)
      - "[war dead records](https://www.cwgc.org/find-records/find-war-dead/)"
    warning: If you do not send a proof of death when required, it is likely that we will withold all of the requested information and cannot provide the record.
