{% from "components/back-link/macro.html" import tnaBackLink %}

{% macro backLink(url) -%}
  <div class="tna-container">
    <div class="tna-column tna-column--full tna-!--padding-top-s">
      <nav class="mod-foi-back-link" aria-label="Back link">
        {{ tnaBackLink({
          "text": "Back",
          "href": url
        }) }}
      </nav>
    </div>
  </div>
{%- endmacro %}
